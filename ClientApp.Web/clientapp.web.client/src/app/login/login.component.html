<div class="login-container">
  <!-- Header Section -->
  <header class="login-header">
    <div class="language-switcher">
        <button class="lang-btn active">MY</button>
        <button class="lang-btn">EN</button>
    </div>

    <img src="assets/images/LOGO-KT-1.webp" alt="Koperasi Logo" class="logo">
    <div class="branding">
        <h1>KOPERASI</h1>
    </div>
</header>

  <!-- Main Content -->
  <main class="login-content">
      <div class="welcome-section">
          <h3>Welcome to</h3>
          <h4>Koperasi Tentera</h4>
      </div>

      <form class="login-form" [formGroup]="loginAccountForm" id="login-account-form">
        <div class="form-group">
          <label for="ic-number">IC NUMBER</label>
          <input type="text" id="ic-number" formControlName="iCNumber" placeholder="Please enter IC number" maxlength="12">
          <div *ngIf="loginAccountForm.get('iCNumber')?.touched && loginAccountForm.get('iCNumber')?.errors" class="error-message">
            <span *ngIf="loginAccountForm.get('iCNumber')?.errors?.['required']">IC Number is required</span>
            <span *ngIf="loginAccountForm.get('iCNumber')?.errors?.['minlength'] || loginAccountForm.get('iCNumber')?.errors?.['maxlength']">
              IC Number must be exactly 12 characters
            </span>
            <span *ngIf="loginAccountForm.get('iCNumber')?.errors?.['pattern']">
              IC Number must contain only numbers
            </span>
          </div>
        </div>

          <button type="submit" [disabled]="!loginAccountForm.valid" (click)="login()" class="login-button">LOGIN</button>
      </form>

      <div class="registration-prompt">
          New to Koperasi Tentera?
          <a href="/register">Register now</a>
      </div>
  </main>

  <!-- Cashback Promotion -->
  <div class="cashback-promotion">
      <img src="assets/images/cashback.png"
           alt="Cashback Offer"
           class="cashback-image">
      <div class="promotion-text">
          <h5>Oh My Cashback is back!</h5>
          <p>Stand a chance to win cash<br>
          prize with our financing!</p>
      </div>
  </div>
</div>
